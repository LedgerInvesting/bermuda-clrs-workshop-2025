name: Deploy JupyterLite to GitHub Pages

on:
  push:
    branches:
      - jupyterlite-setup
      - main
  pull_request:
    branches:
      - jupyterlite-setup
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-jupyterlite.txt
          pip install markdown

      - name: Build JupyterLite
        run: |
          jupyter lite build --contents notebooks --output-dir dist
          
      - name: Build landing page from README
        run: |
          python build_landing_page_alt.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/jupyterlite-setup' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4